name: test
infrastructure:
  kafkaClusters:
  - name: default
    kafka:
      jvmOptions:
        -XXMaxGCPauseMillis: '20'
        -XXUseG1GC: 'true'
      options:
        log.message.format.version: '2.1'
        offsets.topic.replication.factor: '3'
        transaction.state.log.min.isr: '2'
        transaction.state.log.replication.factor: '3'
      replicas: 3
      instanceSize: small
      storageSize: small
      storageTombstone: false
      version: 2.1.0
    zooKeeper:
      replicas: 3
      instanceSize: small
      storageSize: small
      storageTombstone: false
      version: 3.9.0